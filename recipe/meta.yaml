{% set name = "pys2index" %}
{% set version = "0.1.1" %}
{% set sha256 = "e67c828288678d360448771f18ef18bd0c7899499a33cbade7e2082bc243009c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benbovy/pys2index/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv --ignore-installed --no-cache-dir

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - xtensor-python >=0.24.1,<0.25
    - pip
    - setuptools
    - numpy
    - s2geometry
  run:
    - python
    - s2geometry
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pys2index

about:
  home: https://github.com/benbovy/pys2index
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python/NumPy compatible geographical index based on s2geometry

extra:
  recipe-maintainers:
    - benbovy
