{% set name = "pys2index" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benbovy/pys2index/archive/{{ version }}.tar.gz
  sha256: 17e39215e697a2f91935fc0cd65e741a39d3b42203fd0cc9854b3e96954269fc

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps -vv --ignore-installed --no-cache-dir --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scikit-build-core                      # [build_platform != target_platform]
    - {{ compiler('cxx') }}
    - cmake
    - make  # [linux]
  host:
    - python
    - xtensor-python >=0.26,<0.27
    - pybind11
    - pip
    - scikit-build-core
    - numpy
    - s2geometry >=0.10.0
  run:
    - python
    - {{ pin_compatible('s2geometry', max_pin='x.x') }}
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - pys2index
  commands:
    - pytest

about:
  home: https://github.com/benbovy/pys2index
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Python/NumPy compatible geographical index based on s2geometry'

extra:
  recipe-maintainers:
    - benbovy
